name: Build and Push Electricity Service Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            medbens02/smartcity-electricity:latest
            medbens02/smartcity-electricity:${{ github.sha }}
          cache-from: type=registry,ref=medbens02/smartcity-electricity:latest
          cache-to: type=inline
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_CLERK_SIGN_IN_URL=http://localhost:3000/sign-in
            NEXT_PUBLIC_CLERK_SIGN_UP_URL=http://localhost:3000/sign-up
            NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=http://localhost:3001
            NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=http://localhost:3001
